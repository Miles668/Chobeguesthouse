  <header>

  <main id="guesthouse-container"></main>

  <div id="photo-modal" class="modal">

          <div id="photo-count"></div>
          <button id="nextBtn">&#10095;</button>
        </div>
      </div>

      <div class="modal-details-section">
        <h2 id="modal-title"></h2>
        <p id="modal-location" class="location-text"></p>
        <div class="divider"></div>
        <p id="modal-price" class="price-text"></p>
        
        <h4>Amenities:</h4>
        <div id="modal-amenities" class="amenities-list"></div>

        <div id="modal-buttons" class="action-buttons"></div>

    </div>
